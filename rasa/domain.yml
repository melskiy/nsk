version: '3.1'

intents:
- приветствие
- прощание
- старт
- вопрос_не_распознан

responses:

  utter_приветствие:
  - text: Здравствуйте, чем могу помочь?

  utter_прощание:
  - text: До свидания, всего доброго, если возникнут вопросы, я всегда тут )

  utter_старт:
  - text: Приветствую тебя, человек!!! Меня зовут Смартииша, я буду твоим помощником
      по вопросом политики нашей компании Smart Consulting. Если у тебя возникли какие-нибудь
      вопросы, ты можешь задать их мне :)

  utter_вопрос_не_распознан:
  - text: Прости, я не знаю, как ответить на твой вопрос, пожалуйста перефразируй
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
